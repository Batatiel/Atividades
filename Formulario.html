<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1><p>Cadastro da Liga dos Programadores</p></h1>
   <form action="">
        <p><label for="name">Nome:</label>
        <input type="text" name="name" id=""></p>

        <p><label for="email">Email:</label>
        <input type="email" name="email">
        <label for="password">Senha</label>
        <input type="password" name="password" id=""></p>

        <p><label for="date">Data de Nascimento:</label>
        <input type="date" name="date" id="">
        <label for="picture">Foto:</label>
        <input type="file"></p>

        <p><label for="nat">Nascionalidade:</label>
        <select name="nat" id="">
            <option value="argentina">Argentina</option>
            <option value="brasil">Brasil</option>
            <option value="paraguai">Paraguai</option>
            <option value="uruguai">Uruguai</option>
        </select>
        <label for="sex">Sexo:</label>
        <input type="radio" value="M" name="sex">
        <label for="">M</label>
        <input type="radio" value="F" name="sex">
        <label for="">F</label></p>

        <p><label for="lang">Linguagens que voce domina:</label></p>
        <p><input type="checkbox" name="lang1" value="Javascript">
        <label for="lang1">Javascript</label>
        <input type="checkbox" name="lang2" value="Phyton">
        <label for="lang2">Phyton</label>
        <input type="checkbox" name="lang3" value="C">
        <label for="lang3">C</label>
        <input type="checkbox" name="lang4" value="Java">
        <label for="lang4">Java</label></p>
        
        <p><textarea name="text" id="" cols="30" rows="10" placeholder="Por que quer ser um programador?"></textarea></p>

        <input type="submit" value="Cadastrar">
   </form>


</body>
</html>
